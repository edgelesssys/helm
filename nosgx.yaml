# Default values for edg-mesh-coordinator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


# Values that are passed along to sub-charts
global:
  imagePullPolicy:  IfNotPresent

  namespace: edg-mesh

  # Additional annotations to add to all pods
  podAnnotations: {}

  # Additional labels to add to all pods
  podLabels: {}

  # control plane labels
  coordinatorComponentLabel: edgeless.systems/control-plane-component
  coordinatorNamespaceLabel: edgeless.systems/control-plane-ns

  # For Private docker registries, authentication is needed.
  #  Registry secrets are applied to the respective service accounts
  pullSecret: regcred




# coordinator configuration
coordinator:
  coordinatorImage: ghcr.io/edgelesssys/coordinator
  coordinatorImageVersion: latest
  coordinatorReplicas: 1

  # Environment configuration for the coordinator control-plane
  # MESH_SERVER needs to be configured to the same port in the data-plane 
  EDG_MESH_SERVER_HOST: "0.0.0.0"
  EDG_MESH_SERVER_PORT: 25554
  # CLIENT_SERVER needs to be configured to the same port your client tool stack 
  EDG_CLIENT_SERVER_HOST: "0.0.0.0"
  EDG_CLIENT_SERVER_PORT: 25555
  # DNS_NAMES need need to be set according to service names
  EDG_COORDINATOR_DNS_NAMES: "coordinator-mesh-api,coordinator-client-api,coordinator-mesh-api.emojivoto,coordinator-client-api.emojivoto,coordinator-mesh-api.emojivoto.svc.cluster.local,coordinator-client-api.emojivoto.svc.cluster.local"
  # SEAL_DIR needs to be set according to persistent storage
  EDG_COORDINATOR_SEAL_DIR: "/coordinator/data/"
  # OE_SIMULATION needs be set to "1" when running on systems without SGX1+FLC capabilities
  OE_SIMULATION: "1"

  resources: null

  # Set the storage class for your cluster  
  #storageClass:


# Tolerations constraints for control-plane components
# https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
#tolerations:

# Node selection constraints for control-plane components
# https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector.
nodeSelector:
  beta.kubernetes.io/os: linux
